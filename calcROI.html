<body>
    
    <script>
        let 예금액 = 40000;
        let 미래예금액 = 0;
            //첫 예금액이 5만원 미만이면 연 이율 15%, 이상이면 연 이율 20%
        function calc(예금액) {
            if(예금액 < 50000) {
                미래예금액 = 예금액 * 1.15 * 1.15
                console.log(미래예금액);
            }
            else if(예금액 >= 50000) {
                미래예금액 = 예금액 * 1.2 * 1.2;
                console.log(미래예금액);
            }
            미래예금액 = 0;
        }
    </script>
