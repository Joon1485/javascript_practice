<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="quiz">
        <h4>물에 빠지면 누구부터 구할까?</h4>
        <button>부모님</button>
        <button>여자친구</button>
        <button>키우던 강아지</button>
    </div>

    <script>    
        document.querySelector('#quiz').addEventListener('click', function (e) {
            switch(e.target.innerHTML) {
                case('부모님'):
                console.log('효자네요');
                break;
                case('여자친구'):
                console.log('여자친구가 많이 예쁜가봐요');
                break;
                case('키우던 강아지'):
                console.log('강아지는 헤엄칠 수 있는데..');
                break;
            }
        })
    </script>
</body>
</html>
