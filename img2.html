  <div class="box">
    <div>
      <img src="http://placekitten.com/150/150" style="width: 250px; height: 250px;">
      <p>포유류 식육목 고양이과의 대표적인 동물이다. 크게는 집고양이와 야생고양이로 나뉜다. 지역에 따라 발음을 줄인 괭이, 또는 고앵이, 심지어 꼬내기라고 부르는 지방도 있다. 한반도 남부와 제주어로는 고냉이다. 이밖에 고내이, 앵고, 구이, 궤데기, 개냉이, 괭이, 야옹개, 개이 등 남쪽으로 갈수록 변형이 심하다. 살찐이라 부르는 지역도 꽤 있다. 어원은 삵+진(陳,베풀 진)+이 에서 유래하였으며, '살진이', '진아'라고 부르기도. '살쾡이'가 음운 변화된 호칭인 듯.국내에서 최고령 고양이로 알려진 고양이는 1994년생인 밍키로 현재 27세. 품종은 페르시안이다. 현재는 서울특별시 중랑구의 태능고양이병원에서 살고 있다. 주인은 한국고양이수의사회 회장인 김재영 수의사다. 밍키는 원래 김재영 수의사의 처제가 키우고 있었는데 함께 사는 요크셔테리어와 다른 고양이들 때문에 소심한 성격의 밍키가 숨어 사는 생활을 하다보니 수의사인 형부에게 맡기면 더 잘 지내지 않을까 해서 보내게 되었다고 한다.
          </p>
